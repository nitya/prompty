{% extends "main.html" %}

{% block tabs %}
{{ super() }}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="stylesheets/extra.css">

<div class="parallax-container">

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-image"></div>
    <div class="hero-content">
      <h1 id="heroTitle"></h1>
      <p id="heroText"></p>
      <div class="hero-button-container button-padding">
        <a id="heroButton" href="#" class="button"></a>
      </div>
      <img src="assets/logo.svg" alt="Logo" class="pulse-logo" width="200" height="200">
    </div>
  </section>

  <!-- Card Sections Container - Will be populated dynamically -->
  <div id="cardSectionsContainer"></div>
</div>

<script src="javascripts/extra.js"></script>
{% endblock %}
